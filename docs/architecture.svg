<svg width="1100" height="720" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill:#f8fafc; stroke:#0f172a; stroke-width:1.5; }
    .title { font-weight:bold; font-size:14px; fill:#0f172a; }
    .text { font-size:12px; fill:#0f172a; }
    .arrow { stroke:#0f172a; stroke-width:1.5; marker-end:url(#arrow); }
  </style>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#0f172a"/>
    </marker>
  </defs>

  <!-- UI -->
  <rect x="40" y="40" width="300" height="100" class="box"/>
  <text x="55" y="65" class="title">Streamlit UI</text>
  <text x="55" y="90" class="text">User query input</text>

  <!-- Supervisor -->
  <rect x="420" y="40" width="300" height="140" class="box"/>
  <text x="435" y="65" class="title">SupervisorAgent</text>
  <text x="435" y="90" class="text">Decision logic</text>
  <text x="435" y="110" class="text">Memory + orchestration</text>

  <!-- Memory -->
  <rect x="820" y="40" width="240" height="100" class="box"/>
  <text x="835" y="65" class="title">AgentMemory</text>
  <text x="835" y="90" class="text">Persistent learning</text>

  <!-- Search -->
  <rect x="420" y="240" width="300" height="160" class="box"/>
  <text x="435" y="265" class="title">Search Adapters</text>
  <text x="435" y="290" class="text">Tavily</text>
  <text x="435" y="310" class="text">SerpAPI</text>
  <text x="435" y="330" class="text">Serper</text>

  <!-- Selenium -->
  <rect x="40" y="240" width="300" height="160" class="box"/>
  <text x="55" y="265" class="title">SeleniumBot</text>
  <text x="55" y="290" class="text">Visible browser</text>
  <text x="55" y="310" class="text">User-controlled</text>

  <!-- Verifier -->
  <rect x="420" y="460" width="300" height="140" class="box"/>
  <text x="435" y="485" class="title">Verifier</text>
  <text x="435" y="510" class="text">Gemini (optional)</text>
  <text x="435" y="530" class="text">Heuristic fallback</text>

  <!-- Arrows -->
  <line x1="340" y1="90" x2="420" y2="90" class="arrow"/>
  <line x1="720" y1="90" x2="820" y2="90" class="arrow"/>
  <line x1="570" y1="180" x2="570" y2="240" class="arrow"/>
  <line x1="420" y1="320" x2="340" y2="320" class="arrow"/>
  <line x1="570" y1="400" x2="570" y2="460" class="arrow"/>

</svg>
